<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD CAR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="dataPanelbody">
    <div class="bannerPicforDataentryTable">
        <img id="headerPic" src="Images/bannerPic.png" alt="">
    </div>

    <div class="myform">
        <h1>Add Car</h1>
        <form action="" name="form">
            <label for="">Car Name</label>
            <input type="text" name="carName" id="carName" placeholder="Car Name">
            <label for="">Fuel</label>
            <input type="text" name="fuel" id="fuel" placeholder="Fuel">
            <label for="">Speed</label>
            <input type="text" name="speed" id="speed" placeholder="Speed">
            <label for="">Price</label>
            <input type="text" name="price" id="price" placeholder="Price">
            <label for="">Image Url</label>
            <input type="text" name="imageURL" id="imageURL" placeholder="Image Url">
            <button id="submitBtnforDataentryTable" type="submit">SUBMIT</button>

        </form>

    </div>


    <script src="script.js"></script>
</body>

</html>
